<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Zingen - Karaokê</title>
</head>

<body>
    <div class="flex gap-1">
        <a href="#" class="btn btn-sm">label</a>
        <a href="#" class="btn btn-md">label</a>
        <button href="#" class="btn btn-lg">label</button>
    </div>

    <!--
    gambiara para deixar um botão tranparente, com degrade e com borda tudo sendo feito pelo css
    -->
    <div class="flex gap-1">
        <!--
        aria-label serve como um label para o elemento, mas não é visível na tela para o usuario
        para torna-lo visivel é necessario adicionar o conteudo diretamente pelo css.
        -->
        <a aria-label="label" href="#" class="btn btn-sm"></a>
        <span aria-label="label" href="#" class="btn btn-md"></span>
        <button aria-label="label" href="#" class="btn btn-lg"></button>
    </div>
</body>

</html>
